<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset.Esportes {
            width: 600px;
            height: 300px;

        }

        legend {
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Sexo" id="isxmas" checked> <label for="isxmas"> Masculino</label> <br>
        <input type="radio" name="Sexo" id="isxfem"> <label for="isxfem"> Feminino</label>
    </fieldset>
    <fieldset class="Esportes">
        <legend>Esportes favoritos</legend>
        <label for="iesfut">Futebol:</label>
        <br><input type="checkbox" name="esfut" id="iesfut" checked> </br>
        <label for="iesbas">Basquete:</label>
        <br><input type="checkbox" name="esbas" id="iesbas">  </br>
        <label for="iesnat"> Natação:</label>
        <br><input type="checkbox" name="esnat" id="iesnat">  </br>
        <label for="iesten"> Tênis:</label>
        <br><input type="checkbox" name="esten" id="iesten">  </br>
    </fieldset>
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
