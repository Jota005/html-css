<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest"> Estado:</label> 
            <select name="Estado" id="iest">

            <optgroup label="Região Norte">
                <option value="PA" selected> Pará</option>
                <option value="RO"> Roraima</option>
                <option value="AP"> Amapá</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="SP"> São Paulo</option>
                <option value="RJ"> Rio De Janeiro</option>
                <option value="SC"> Santa Catarina</option>
            </optgroup>
            </select>
         </p>

         <p>
            <label for="iprof"> Profissão:</label>
          <input type="text" name="Profissão" id="iprof" list="listprof">
          <datalist id="listprof">
           <option> Desenvolvedor</option>
           <option>Marinheiro</option>
           <option> Policía Militar</option>
          </datalist>
          
         </p>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="Imsg"> Mensagem:</label> <br>
            <textarea name="Msg" id="Imsg" cols="30" rows="10" placeholder="Digite uma mensagem..."></textarea>
        </p>  
    </form>
</body>
</html>
