<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
      <p>
        <label for="Inome"> Nome:</label>
        <input type="text" name="Nome" id="Inome" required maxlength="20" placeholder="Digite seu nome...">
      </p>
        <label for="imedia"> Média:</label>
        <input type="number" name="Média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="Periodo Letivo" id="imes">  
        </p>
        <p>
            <label for="idia"> Dia da prova:</label>
            <input type="date" name="Dia" id="idia">
        </p>
          <p>
            <label for="ihora"> Hora da prova</label>
            <input type="time" name="Hora" id="ihora">
          </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
