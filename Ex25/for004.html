<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail"> Email</label>
                <input type="email" name="Email" id="iemail" placeholder="Digite seu Email" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Télefone:</label>
                <input type="tel" name="Telefone" id="itel" required min="11" pattern="\(\d{2}\)\d{4,5}-\d{4}S">
            </p>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
